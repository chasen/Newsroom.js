<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Birth State</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people" (click)="editPerson(person.uid)">
      <td>{{ this.almanac.getName(person.name).first }}</td>
      <td>{{ this.almanac.getName(person.name).last }}</td>
      <td>{{ this.almanac.getState(person.birth.location) }}</td>
    </tr>
  </tbody>
</table>
